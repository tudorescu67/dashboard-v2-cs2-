<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=cs2-dashboard.html">
    <title>CS2 Dashboard - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0e1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ff4655;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>Loading CS2 Dashboard...</h1>
        <div class="spinner"></div>
        <p style="margin-top: 1rem;">If not redirected, <a href="cs2-dashboard.html" style="color: #00d4ff;">click here</a></p>
    </div>
    <script>
        // Fallback redirect
        setTimeout(function() {
            window.location.href = 'cs2-dashboard.html';
        }, 100);
    </script>
</body>
</html>
